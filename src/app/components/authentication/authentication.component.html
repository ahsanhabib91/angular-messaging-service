<!--  Video is muted & autoplays, placed after major DOM elements for performance & has an image fallback  -->
<video autoplay loop id="video-background" muted plays-inline>
  	<source src="assets/Symmetric-Traffic.mp4" type='video/mp4; codecs="h.264"' >      
    <source src="assets/Symmetric-Traffic.webm" type="video/webm">
    <source src="assets/Symmetric-Traffic.ogv" type="video/ogv">   
</video>
<div class="alert alert-success alert-dismissable animated fadeInDown" *ngIf="success_msg" style="margin:3%">
    <a href="#" class="close" data-dismiss="alert" (click)="close_success_msg()">×</a>
    <strong>Success !!! </strong> Account created Successfully. Please login to send messages to your Friends and Family ...
</div>
<div class="alert alert-danger alert-dismissable animated tada" *ngIf="error_msg" style="margin:3%">
    <a href="#" class="close" data-dismiss="alert" (click)="close_error_msg()">×</a>
    <li *ngFor="let msg of main_error_msg; let i = index "> 
	    <strong>Error !!! </strong>  {{ msg }}
	</li>
</div>
<div class="container auth-body">
	<form *ngIf="signin" class="example-form animated bounce" (ngSubmit)="onLogin(login)" #login="ngForm">
	  	<md-card class="md-card-form">
	  		<md-toolbar class="md-toolbar-form" color="primary">{{ title }}</md-toolbar>

	  		<!-- <md-card-title class="md-card-title-form">Please Login </md-card-title> -->
		  	<table class="example-full-width" cellspacing="0">
			  	<tr>
				    <md-form-field class="example-full-width">
				      <input name="username" mdInput ngModel placeholder="Username" required>
				    </md-form-field>
			  	</tr>
			  	<tr>
				    <md-form-field class="example-full-width">
				      <input name="password" type="password" ngModel mdInput placeholder="Password" required>
				    </md-form-field>
			  	</tr>
			  	<tr>
			  		<md-grid-list cols="2" rowHeight="2:1">
			  			<md-grid-tile>
					  		<button type="submit" [disabled]="!login.valid" md-raised-button color="primary">Sign In</button>
					  	</md-grid-tile>
		  				<md-grid-tile>
						  	<button md-button color="primary" (click)="show_signup_form()">Create an Account</button>
						</md-grid-tile>
			  		</md-grid-list>
			  	</tr>
		  	</table>
	  	</md-card>
	</form>

	<form *ngIf="register" class="example-form animated bounce" (ngSubmit)="onSignup(signup)" #signup="ngForm">
	  	<md-card class="md-card-form">
	  		<md-toolbar class="md-toolbar-form" color="primary">{{ title }}</md-toolbar>
	  		<!-- <md-card-title class="md-card-title-form">Create an account </md-card-title> -->
		  	<table class="example-full-width" cellspacing="0">
			  	<tr>
				    <md-form-field class="example-full-width">
				      <input name="username" mdInput ngModel placeholder="Username" required>
				    </md-form-field>
			  	</tr>
			  	<tr>
			  		<!-- <md-form-field class="example-full-width">
				    	<input name="email" type="email" mdInput ngModel placeholder="Email" required>
					</md-form-field> -->
					  <md-form-field class="example-full-width">
					    <input [(ngModel)]="email" name="email" mdInput placeholder="Email" [formControl]="emailFormControl">
					    <md-error *ngIf="emailFormControl.hasError('pattern')">
					      Please enter a valid email address
					    </md-error>
					    <md-error *ngIf="emailFormControl.hasError('required')">
					      Email is <strong>required</strong>
					    </md-error>
					</md-form-field>
			  	</tr>
			  	<tr>
				    <md-form-field class="example-full-width">
				      <input name="password" type="password" ngModel mdInput placeholder="Password" required>
				    </md-form-field>
			  	</tr>
			  	<tr>
			  		<md-grid-list cols="2" rowHeight="2:1">
			  			<md-grid-tile>
					  		<button type="submit" [disabled]="!signup.valid || emailFormControl.hasError('pattern')" md-raised-button color="primary">Register</button>
					  	</md-grid-tile>
		  				<md-grid-tile>
						  	<button md-button color="primary" (click)="show_signin_form()">sign in</button>
						</md-grid-tile>
			  		</md-grid-list>
			  	</tr>
		  	</table>
	  	</md-card>
	</form>
</div>
